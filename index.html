<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <div id="form-container">
        <div id="form-header">
            <h3>Class Registration Form</h3>
        </div>
        <div id="form-content">
            <form id="form">
                <div id="form-top">
                <div id="labels">
                    <label for="name">Name*</label>
                    <label for="company">Carreer</label>
                    <label for="email">Email*</label>
                    <label for="number">Phone*</label>
                    <label for="lectures">Available lectures*</label>


                </div>
                <div id="inputs">
                    <input type="text" name="fname" id="name" placeholder="First and Last name" required="required">
                    <input type="text" name="company" id="company" placeholder="My Carreer">
                    <input type="email" name="email" id="email" placeholder="example@mail.com" required="required">
                    <input type="number" name="phone" id="phone" placeholder="(+56) 912345678" required="required">
                    <input list="lectures" name="lectures" id="lectures" required="required">
                    <datalist id="lectures">
                        <option value="Math">
                        <option value="Physics">
                        <option value="Chemistry">
                    </datalist>

                </div>
                </div>
                <div id="form-bottom">
                <div id="existing">
                    <label>Are you an existing student?</label>
                    <input type="radio" id="yescostumer" value="Yes">
                    <label for="yescostumer">Yes</label>
                    <input type="radio" name="nocostumer" value="No">
                    <label for="nocostumer">No</label>
                </div>
                <div id="send">
                    <input type="submit" value="Register">
                    <p>All fields marked by * are required</p>
                </div>
            </div>
            </form>
         
        </div>

    </div>

</body>

</html>
